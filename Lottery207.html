<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قرعه‌کشی خودرو 207</title>
    <link rel="stylesheet" href="./Lottery207.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body dir="rtl">
    <main>
      <section>
        <header class="main-header">
          <div>
            <label class="switch">
              <input type="checkbox" id="input-darkmode" />
              <div class="switch__button"></div>
              <div class="switch__background"></div>
            </label>
          </div>

          <div class="header-title">صفحه قرعه کشی</div>

          <div class="logo-section">
            <img src="banner/headerLogo.0ce9818a.png" alt="لوگوی بیمه سامان" />
          </div>
        </header>
      </section>
      <section class="lottery-container">
        <div class="text-container">
          <h1 class="text1">قرعه کشی خودرو ۲۰۷</h1>
          <p class="text2">
            ممکنه برنده‌ی ۲۰۷ صفر کیلومتر باشی!<br />امروز نوبت توئه!
          </p>
          <a href="#forbtn" class="btn1">بخش قرعه کشی</a>
        </div>
        <div class="image-container">
          <img src="banner/Group 1.png" alt="ماشین 207" />
        </div>
      </section>
      <section>
        <div class="info-section">
          <div class="info-card">
            <div class="info1">
              <div class="info-title">۲۹ خرداد</div>
              <div class="info-desc">تاریخ قرعه‌کشی</div>
            </div>
            <div class="info-icon"><i class="fas fa-calendar-alt"></i></div>
          </div>

          <div class="info-card">
            <div class="info1">
              <div class="info-title">جایزه</div>
              <div class="info-desc">یک دستگاه 207</div>
            </div>
            <div class="info-icon"><i class="fas fa-car"></i></div>
          </div>

          <div class="info-card">
            <div class="info1">
              <div class="info-title">560 نفر</div>
              <div class="info-desc">تعداد افراد</div>
            </div>

            <div class="info-icon"><i class="fa-solid fa-person"></i></div>
          </div>
        </div>
      </section>
      <section>
        <div class="title-section">
          <h1 class="lottery-title">قرعه‌کشی!</h1>
        </div>
      </section>
      <section dir="ltr">
        <div class="flex" id="forbtn">
          <div class="shadow-light table table1 p-4">
            <div class="w-100 d-flex flex-column mb-4 gap-2">
              <div
                class="d-flex align-items-center justify-content-center gap-2"
              >
                <div class="input-label">
                  <label>شماره برنده</label>
                  <button
                    class="trash-icon"
                    id="trash-icon"
                    onclick="clearWinnerNumber()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      shape-rendering="geometricPrecision"
                      text-rendering="geometricPrecision"
                      image-rendering="optimizeQuality"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      viewBox="0 0 456 511.82"
                    >
                      <path
                        fill="#FD3B3B"
                        d="M48.42 140.13h361.99c17.36 0 29.82 9.78 28.08 28.17l-30.73 317.1c-1.23 13.36-8.99 26.42-25.3 26.42H76.34c-13.63-.73-23.74-9.75-25.09-24.14L20.79 168.99c-1.74-18.38 9.75-28.86 27.63-28.86zM24.49 38.15h136.47V28.1c0-15.94 10.2-28.1 27.02-28.1h81.28c17.3 0 27.65 11.77 27.65 28.01v10.14h138.66c.57 0 1.11.07 1.68.13 10.23.93 18.15 9.02 18.69 19.22.03.79.06 1.39.06 2.17v42.76c0 5.99-4.73 10.89-10.62 11.19-.54 0-1.09.03-1.63.03H11.22c-5.92 0-10.77-4.6-11.19-10.38 0-.72-.03-1.47-.03-2.23v-39.5c0-10.93 4.21-20.71 16.82-23.02 2.53-.45 5.09-.37 7.67-.37zm83.78 208.38c-.51-10.17 8.21-18.83 19.53-19.31 11.31-.49 20.94 7.4 21.45 17.57l8.7 160.62c.51 10.18-8.22 18.84-19.53 19.32-11.32.48-20.94-7.4-21.46-17.57l-8.69-160.63zm201.7-1.74c.51-10.17 10.14-18.06 21.45-17.57 11.32.48 20.04 9.14 19.53 19.31l-8.66 160.63c-.52 10.17-10.14 18.05-21.46 17.57-11.31-.48-20.04-9.14-19.53-19.32l8.67-160.62zm-102.94.87c0-10.23 9.23-18.53 20.58-18.53 11.34 0 20.58 8.3 20.58 18.53v160.63c0 10.23-9.24 18.53-20.58 18.53-11.35 0-20.58-8.3-20.58-18.53V245.66z"
                      />
                    </svg>
                  </button>
                  <input
                    id="number-of-user"
                    type="number"
                    placeholder="برای مثال : 25"
                    min="1"
                  />
                </div>
                <div class="input-label">
                  <label>شماره سوال </label>
                  <select name="selectValue" id="question">
                    <option value="">------</option>
                  </select>
                </div>
              </div>
              <button id="filterByRowNumber" class="btn-primary btn100 btn">
                یافتن برنده
              </button>
            </div>
            <table
              id="myTable"
              class="display nowrap shadow-dark table-sm table"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>شماره سوال</th>
                  <th>تاریخ ارسال</th>
                  <th>متن پیامک</th>
                  <th>شماره موبایل</th>
                  <th>ردیف</th>
                </tr>
              </thead>
              <tbody id="resultContainer">
                <tr>
                  <td colspan="5">لطفا شماره سوال را انتخاب کنید</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- عدد تصادفی -->
          <div class="lottery shadow-light table1 p-4">
            <div class="result">
              <h1 id="randomRowResult">عدد تصادفی</h1>
            </div>

            <div class="button-group">
              <button
                id="selectRandomRow"
                class="btn btn-block btn-primary btn99 material-symbols-outlined w-100 mt-2 py-3"
              >
                <span class="material-symbols-outlined"
                  >انتخاب تصادفی برنده
                </span>
              </button>
            </div>
            <hr />
            <div class="text-center">
              <h5 class="py-2">
                <span id="darkLbl"
                  >تعداد کل شرکت‌کنندگان: <span id="lblCount">0</span></span
                >
              </h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Lottery207.js"></script>
  </body>
</html>
